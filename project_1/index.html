<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
    <title>Marvel Character Resource</title>
</head>
<body>
    <header>
        <h1>The Marvel Character Resource</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">My Team</a>
            <a href="about.html">About </a>
        </nav>
    </header>
    <form>
        <input type="text" placeholder="search by character name">
        <input type="submit">
    </form>
    <div id="character-container">
        <div id="info-container"></div>
    </div>
    <div class="button-container">
        <div id="series-container">
            <div class="tooltip">
                <button class="series">Featured Series</button>
                <span class="tooltiptext">Click to see list of Series featuring character</span>
            </div>
        </div>
        <div id="events-container">
            <div class="tooltip">
                <button class="events">Events Featuring</button>
                <span class="tooltiptext">Click to see list of Events featuring character</span>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <h5>Data provided by Marvel. Â© 2014 Marvel</h5>
    </footer>
  
</body>

</html>
